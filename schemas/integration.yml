components:
  parameters:
    assetIdParam:
      description: ID of the selected asset
      in: path
      name: assetId
      required: true
      schema:
        type: string
    assetParam:
      description: Specifies whether asset data are embedded in the results
      in: query
      name: asset
      schema:
        $ref: '#/components/schemas/assetEmbedding'
    commentIdParam:
      description: ID of the selected comment
      in: path
      name: commentId
      required: true
      schema:
        type: string
    fieldIdOrKeyParam:
      description: ID or key of the field in the models schema
      in: path
      name: fieldIdOrKey
      required: true
      schema:
        type: string
    groupIdOrKeyParam:
      description: ID or key of the group in the project
      in: path
      name: groupIdOrKey
      required: true
      schema:
        type: string
    itemIdParam:
      description: ID of the selected item
      in: path
      name: itemId
      required: true
      schema:
        type: string
    keywordParam:
      description: keyword string
      in: query
      name: keyword
      required: false
      schema:
        type: string
    modelIdOrKeyParam:
      description: ID or key of the model in the project
      in: path
      name: modelIdOrKey
      required: true
      schema:
        type: string
    pageParam:
      description: Used to select the page
      in: query
      name: page
      required: false
      schema:
        default: 1
        minimum: 1
        type: integer
    perPageParam:
      description: Used to select the page
      in: query
      name: perPage
      required: false
      schema:
        default: 50
        maximum: 100
        minimum: 1
        type: integer
    projectIdOrAliasParam:
      description: ID or alias of the project
      in: path
      name: projectIdOrAlias
      required: true
      schema:
        type: string
    refParam:
      description: Used to select a ref or ver
      in: query
      name: ref
      required: false
      schema:
        default: latest
        enum:
        - latest
        - public
        type: string
    schemaIdParam:
      description: ID of the schema in the model
      in: path
      name: schemaId
      required: true
      schema:
        type: string
    sortDirParam:
      description: Used to define the order direction of the response list, will be
        ignored if the order is not presented
      in: query
      name: dir
      required: false
      schema:
        default: desc
        enum:
        - asc
        - desc
        type: string
    sortParam:
      description: Used to define the order of the response list
      in: query
      name: sort
      required: false
      schema:
        default: createdAt
        enum:
        - createdAt
        - updatedAt
        type: string
    workspaceIdOrAliasParam:
      description: ID or alias of the workspace
      in: path
      name: workspaceIdOrAlias
      required: true
      schema:
        type: string
  responses:
    NotFoundError:
      description: The requested resource was not found
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    GeoJSON:
      type: object
    JSONSchema:
      type: object
    accessibility:
      properties:
        apiKeys:
          items:
            $ref: '#/components/schemas/apiKey'
          type: array
        publication:
          $ref: '#/components/schemas/publicationSettings'
        visibility:
          enum:
          - PUBLIC
          - PRIVATE
          type: string
      required:
      - visibility
      - apiKeys
      type: object
    apiKey:
      properties:
        description:
          type: string
        id:
          type: string
        key:
          type: string
        name:
          type: string
        publication:
          $ref: '#/components/schemas/publicationSettings'
      required:
      - id
      - name
      - key
      - publication
      type: object
    asset:
      properties:
        archiveExtractionStatus:
          enum:
          - pending
          - in_progress
          - done
          - failed
          type: string
        contentType:
          type: string
        createdAt:
          format: date-time
          type: string
        file:
          $ref: '#/components/schemas/file'
        id:
          type: string
        name:
          type: string
        previewType:
          enum:
          - image
          - image_svg
          - geo
          - geo_3d_Tiles
          - geo_mvt
          - model_3d
          - csv
          - unknown
          type: string
        projectId:
          type: string
        public:
          type: boolean
        totalSize:
          type: number
        updatedAt:
          format: date-time
          type: string
        url:
          type: string
      required:
      - id
      - projectId
      - url
      - createdAt
      - updatedAt
      - public
      type: object
    assetEmbedding:
      enum:
      - all
      - "true"
      - "false"
      type: string
    comment:
      properties:
        authorId:
          type: string
        authorType:
          enum:
          - user
          - integrtaion
          type: string
        content:
          type: string
        createdAt:
          format: date-time
          type: string
        id:
          type: string
      type: object
    condition:
      properties:
        and:
          items:
            $ref: '#/components/schemas/condition'
          type: array
        basic:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - equals
              - notEquals
              type: string
            value: {}
          type: object
        bool:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - equals
              - notEquals
              type: string
            value:
              type: boolean
          required:
          - fieldId
          - operator
          - value
          type: object
        multiple:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - includesAny
              - notIncludesAny
              - includesAll
              - notIncludesAll
              type: string
            value:
              items: {}
              type: array
          required:
          - fieldId
          - operator
          - value
          type: object
        nullable:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - empty
              - notEmpty
              type: string
          type: object
        number:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - greaterThan
              - lessThan
              - greaterThanOrEqualTo
              - lessThanOrEqualTo
              type: string
            value:
              type: number
          required:
          - fieldId
          - operator
          - value
          type: object
        or:
          items:
            $ref: '#/components/schemas/condition'
          type: array
        string:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - contains
              - notContains
              - startsWith
              - endsWith
              - notStartsWith
              - notEndsWith
              type: string
            value:
              type: string
          required:
          - fieldId
          - operator
          - value
          type: object
        time:
          properties:
            fieldId:
              $ref: '#/components/schemas/fieldSelector'
            operator:
              enum:
              - before
              - after
              - beforeOrOn
              - afterOrOn
              - ofThisWeek
              - ofThisMonth
              - ofThisYear
              type: string
            value:
              format: date-time
              type: string
          required:
          - fieldId
          - operator
          - value
          type: object
      type: object
    field:
      properties:
        group:
          type: string
        id:
          type: string
        key:
          type: string
        type:
          $ref: '#/components/schemas/valueType'
        value: {}
      type: object
    fieldSelector:
      properties:
        fieldId:
          type: string
        type:
          enum:
          - id
          - creationDate
          - creationUser
          - modificationDate
          - modificationUser
          - status
          - field
          - metaField
          type: string
      type: object
    file:
      properties:
        children:
          items:
            $ref: '#/components/schemas/file'
          type: array
        contentType:
          type: string
        name:
          type: string
        path:
          type: string
        size:
          type: number
      type: object
    group:
      properties:
        description:
          type: string
        fields:
          items:
            $ref: '#/components/schemas/schemaField'
          type: array
        id:
          type: string
        key:
          type: string
        name:
          type: string
        projectId:
          type: string
        schema:
          $ref: '#/components/schemas/schema'
        schemaId:
          type: string
      required:
      - id
      - schemaId
      - projectId
      - name
      - description
      - key
      - schema
      - fields
      type: object
    item:
      properties:
        createdAt:
          format: date-time
          type: string
        fields:
          items:
            $ref: '#/components/schemas/field'
          type: array
        id:
          type: string
        isMetadata:
          type: boolean
        metadataFields:
          items:
            $ref: '#/components/schemas/field'
          type: array
        metadataItemId:
          type: string
        modelId:
          type: string
        originalItemId:
          type: string
        referencedItems:
          items:
            $ref: '#/components/schemas/item'
          type: array
        updatedAt:
          format: date-time
          type: string
      type: object
    model:
      properties:
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        id:
          type: string
        key:
          type: string
        lastModified:
          format: date-time
          type: string
        metadataSchema:
          $ref: '#/components/schemas/schema'
        metadataSchemaId:
          type: string
        name:
          type: string
        projectId:
          type: string
        schema:
          $ref: '#/components/schemas/schema'
        schemaId:
          type: string
        updatedAt:
          format: date-time
          type: string
      type: object
    project:
      properties:
        accessibility:
          $ref: '#/components/schemas/accessibility'
        alias:
          type: string
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        id:
          type: string
        license:
          type: string
        name:
          type: string
        readme:
          type: string
        requestRoles:
          items:
            $ref: '#/components/schemas/projectRequestRole'
          type: array
        updatedAt:
          format: date-time
          type: string
        workspaceId:
          type: string
      required:
      - id
      - name
      - description
      - license
      - readme
      - workspaceId
      - alias
      - accessibility
      - createdAt
      - updatedAt
      type: object
    projectRequestRole:
      enum:
      - READER
      - WRITER
      - MAINTAINER
      - OWNER
      type: string
    publicationSettings:
      properties:
        publicAssets:
          type: boolean
        publicModels:
          items:
            type: string
          type: array
      required:
      - publicModels
      - publicAssets
      type: object
    refOrVersion:
      properties:
        ref:
          enum:
          - latest
          - public
          type: string
        version:
          format: uuid
          type: string
      type: object
    schema:
      properties:
        createdAt:
          format: date-time
          type: string
        fields:
          items:
            $ref: '#/components/schemas/schemaField'
          type: array
        id:
          type: string
        projectId:
          type: string
        titleField:
          type: string
      type: object
    schemaField:
      properties:
        id:
          type: string
        key:
          type: string
        multiple:
          type: boolean
        name:
          type: string
        required:
          type: boolean
        type:
          $ref: '#/components/schemas/valueType'
      required:
      - id
      - type
      - key
      - required
      - multiple
      - name
      type: object
    tagResponse:
      properties:
        color:
          type: string
        id:
          type: string
        name:
          type: string
      type: object
    valueType:
      enum:
      - text
      - textArea
      - richText
      - markdown
      - checkbox
      - asset
      - date
      - bool
      - select
      - integer
      - number
      - reference
      - url
      - group
      - tag
      - geometryObject
      - geometryEditor
      type: string
    version:
      properties:
        parents:
          items:
            format: uuid
            type: string
          type: array
        refs:
          items:
            type: string
          type: array
        version:
          format: uuid
          type: string
      type: object
    versionedItem:
      allOf:
      - $ref: '#/components/schemas/item'
      - $ref: '#/components/schemas/version'
      - properties:
          referencedItems:
            items:
              $ref: '#/components/schemas/versionedItem'
            type: array
        type: object
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
info:
  description: ReEarth-CMS Integration API
  title: ReEarth-CMS Integration API
  version: 1.0.0
openapi: 3.0.3
paths:
  /{workspaceIdOrAlias}/projects:
    get:
      description: Returns a list of projects
      operationId: ProjectFilter
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  page:
                    minimum: 1
                    type: integer
                  perPage:
                    minimum: 1
                    type: integer
                  projects:
                    items:
                      $ref: '#/components/schemas/project'
                    type: array
                  totalCount:
                    minimum: 0
                    type: integer
                type: object
          description: A JSON array of projects
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          $ref: '#/components/responses/NotFoundError'
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      summary: Returns a list of projects.
      tags:
      - Projects
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/pageParam'
    - $ref: '#/components/parameters/perPageParam'
    - $ref: '#/components/parameters/sortParam'
    - $ref: '#/components/parameters/sortDirParam'
    - $ref: '#/components/parameters/keywordParam'
    post:
      operationId: ProjectCreate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                alias:
                  type: string
                description:
                  type: string
                license:
                  type: string
                name:
                  type: string
                readme:
                  type: string
                requestRoles:
                  items:
                    $ref: '#/components/schemas/projectRequestRole'
                  type: array
              type: object
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project'
          description: A JSON object of the created project
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      summary: Create a project
      tags:
      - Projects
  /{workspaceIdOrAlias}/projects/{projectIdOrAlias}:
    delete:
      operationId: ProjectDelete
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                required:
                - id
                type: object
          description: The project was deleted successfully
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      summary: Delete a project
      tags:
      - Projects
    get:
      description: Returns a project.
      operationId: ProjectGet
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project'
          description: A JSON object of the project
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      summary: Returns a project.
      tags:
      - Projects
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/projectIdOrAliasParam'
    patch:
      description: Update a project.
      operationId: ProjectUpdate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                accessibility:
                  $ref: '#/components/schemas/accessibility'
                alias:
                  type: string
                description:
                  type: string
                license:
                  type: string
                name:
                  type: string
                readme:
                  type: string
                requestRoles:
                  items:
                    $ref: '#/components/schemas/projectRequestRole'
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project'
          description: A JSON object of the updated project
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Project Not found
        "500":
          description: Internal server error
      security:
      - bearerAuth: []
      summary: Update a project.
      tags:
      - Projects
  /{workspaceIdOrAlias}/projects/{projectIdOrAlias}/assets:
    delete:
      operationId: AssetBatchDelete
      requestBody:
        content:
          application/json:
            schema:
              properties:
                assetIDs:
                  items:
                    type: string
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  ids:
                    items:
                      type: string
                    type: array
                type: object
          description: assets list
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: delete assets in batch
      tags:
      - Assets
    get:
      description: Returns a list of assets with filtering and ordering.
      operationId: AssetFilter
      parameters:
      - $ref: '#/components/parameters/sortParam'
      - $ref: '#/components/parameters/sortDirParam'
      - $ref: '#/components/parameters/pageParam'
      - $ref: '#/components/parameters/perPageParam'
      - $ref: '#/components/parameters/keywordParam'
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  items:
                    items:
                      $ref: '#/components/schemas/asset'
                    type: array
                  page:
                    minimum: 1
                    type: integer
                  perPage:
                    minimum: 1
                    type: integer
                  totalCount:
                    minimum: 0
                    type: integer
                type: object
          description: assets list
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: Returns a list of assets.
      tags:
      - Assets project
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/projectIdOrAliasParam'
    post:
      description: Create a new asset and return the created asset.
      operationId: AssetCreate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                contentEncoding:
                  type: string
                skipDecompression:
                  default: false
                  nullable: true
                  type: boolean
                token:
                  type: string
                url:
                  type: string
              type: object
          multipart/form-data:
            schema:
              properties:
                contentEncoding:
                  type: string
                contentType:
                  type: string
                file:
                  format: binary
                  type: string
                skipDecompression:
                  default: false
                  type: boolean
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asset'
          description: assets
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: Create an new asset.
      tags:
      - Assets project
  /{workspaceIdOrAlias}/projects/{projectIdOrAlias}/assets/{assetId}:
    delete:
      operationId: AssetDelete
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                type: object
          description: assets list
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      summary: delete asset
      tags:
      - Assets
    get:
      operationId: AssetGet
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/asset'
          description: assets list
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      summary: get asset
      tags:
      - Assets
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/projectIdOrAliasParam'
    - $ref: '#/components/parameters/assetIdParam'
  /{workspaceIdOrAlias}/projects/{projectIdOrAlias}/assets/{assetId}/comments:
    get:
      operationId: AssetCommentList
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  comments:
                    items:
                      $ref: '#/components/schemas/comment'
                    type: array
                type: object
          description: asset comments list
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: get asset comments
      tags:
      - Assets comments
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/projectIdOrAliasParam'
    - $ref: '#/components/parameters/assetIdParam'
    post:
      operationId: AssetCommentCreate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                content:
                  type: string
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comment'
          description: ""
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: create asset comments
      tags:
      - Assets comments
  /{workspaceIdOrAlias}/projects/{projectIdOrAlias}/assets/{assetId}/comments/{commentId}:
    delete:
      operationId: AssetCommentDelete
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                type: object
          description: delete an asset comment
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: delete asset comments
      tags:
      - Assets comments
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/projectIdOrAliasParam'
    - $ref: '#/components/parameters/assetIdParam'
    - $ref: '#/components/parameters/commentIdParam'
    patch:
      description: ""
      operationId: AssetCommentUpdate
      requestBody:
        content:
          application/json:
            schema:
              properties:
                content:
                  type: string
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comment'
          description: Update An asset comment
        "400":
          description: Invalid request parameter value
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found
      security:
      - bearerAuth: []
      summary: Update AssetComment
      tags:
      - Assets comments
  /{workspaceIdOrAlias}/projects/{projectIdOrAlias}/assets/{assetId}/publish:
    parameters:
    - $ref: '#/components/parameters/workspaceIdOrAliasParam'
    - $ref: '#/components/parameters/projectIdOrAliasParam'
    - $ref: '#/components/parameters/assetIdParam'
    post:
      operationId: AssetPublish
      responses:
        "200":
          content:
            application/json:
