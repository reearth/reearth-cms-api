name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.go.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: changed files for go
        id: go
        uses: reearth/change-files@9200e69727eb73eb060652b19946b8a2fdfb654b
        with:
          files: |
            go
            .github/workflows/ci-go.yml
  ci-go:
    needs: prepare
    if: needs.prepare.outputs.go == 'true'
    uses: ./.github/workflows/ci-go.yml
  ci:
    runs-on: ubuntu-latest
    needs:
      - ci-go
    if: '!failure()'
    steps:
      - run: echo "OK"
